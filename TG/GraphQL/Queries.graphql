query AllTeams {
    allTeams {
        size
        data {
            id
            name
        }
    }
}

query AllTeamsByLeagues($input: AllTeamsByLeaguesInput!) {
    allTeamsByLeagues(input: $input) {
        size
        data {
            id
            name
        }
    }
}

query SearchMintedMoments($input: SearchMintedMomentsInput!) {
    searchMintedMoments(input: $input) {
        data {
            searchSummary {
                totalCount
                data {
                    data {
                        size
                        data {
                            play {
                                stats {
                                    playerName
                                }
                            }
                            tier
                            flowSerialNumber
                            assetPathPrefix
                        }
                    }
                    size
                }
            }
        }
    }
}
